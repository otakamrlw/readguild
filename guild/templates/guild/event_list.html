{% extends 'guild/base.html' %}

{% block content %}
            {% for event in events %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ event.published_date }}</p>
                    </div>
                    <h2><a href="{% url 'event_detail' pk=event.pk %}">{{ event.title }}</a></h2>
                    <p>{{ event.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
{% endblock %}
